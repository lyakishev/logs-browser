[db]
sql_uri =

[config_files]
file_logs = logs.cfg
sources_xml = sources.xml
event_logs = evlogs.cfg
syntax = syntax_hl
queries = queries.yaml
selects = selects.xml

[ui]
default_ftsindex = False

[colors]
blink_ms = 650
bold_selected = True
color_rectangle_width = 20

[time]
syncronize = False
syncronize_server = \\msk-app-v0190
server_time_format = %d.%m.%Y %H:%M:%S

[multiprocessing]
multiprocess = True

[table]
grid_default = False

[tree]
fill_at_start = False

[config_editor]
external_config_editor =

[query]
default_where_operator = MATCH
default_where_operator_fts = MATCH

[logwindow]
external_log_viewer = notepad.exe

[docs]
doc_index_file = docs/index.html

[parse_files]
max_lines_for_detect_format = 50

[rpc]
enable_xml_rpc = True
xml_rpc_port = 8000
