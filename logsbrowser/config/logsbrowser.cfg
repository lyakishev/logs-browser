[db]
sql_uri = :memory:

[config_files]
file_logs = logs.cfg
event_logs = evlogs.cfg
syntax = syntax_hl

[ui]
default_ftsindex = False

[colors]
blink_ms = 650
bold_selected = True
color_rectangle_width = 20

[time]
syncronize = False
syncronize_server = \\nag-tc-01
server_time_format = %d.%m.%Y %H:%M:%S

[multiprocessing]
multiprocess = True

